<div class="container">
  <div class="card">
    <form (ngSubmit)="doSubmitForm()">
      <h3>Compose mail</h3>
      <mat-form-field class="field" appearance="outline">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput />
      </mat-form-field>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Subject</mat-label>
        <input name="subject" [(ngModel)]="data.subject" matInput />
      </mat-form-field>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Enter you message</mat-label>
        <textarea name="message" [(ngModel)]="data.message" rows="10" matInput></textarea>
      </mat-form-field>
      <div class="text-center">
        <mat-progress-bar *ngIf="flag" mode="indeterminate"></mat-progress-bar>

        <button [disabled]="flag" type="submit" mat-flat-button color="primary">Send</button>
        <button type="reset" mat-flat-button color="primary">Reset</button>
      </div>
    </form>
    <!-- {{data | json}} -->
  </div>
</div>
